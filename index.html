<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <header class="p-2 text-center bg-color">
        <h1>Weather Dashboard
        </h1>
    </header>
    <div class="container" style="position:absolute; right:0;">
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>
    </div>
    <div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h2 class="card-title">Search for a City:</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="city-search" aria-describedby="emailHelp"
                        placeholder="Chicago">
                </div>
                <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
            </div>
            <a href="#" class="btn btn-primary">Austin</a>
            <a href="#" class="btn btn-primary">Chicago</a>

            <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
    </div>
    <div>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

        <script src="./Assets/js/script.js"></script>
