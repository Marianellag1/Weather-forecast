<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</head>

<body>
    <header class="p-2 text-center bg-color">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div >
            <div class="row">
                <div class="col-3">
                    <section>
                        <form>
                            <div class="form-group">
                                <label for="text"><strong>Search for a City:</strong></label>
                                <input type="text" class="form-control" placeholder="Chicago" id="exampleInputPassword1">
                            </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </div>
            <div class="col-9">
                <section>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body display">
                                    <h5 class="card-title day-display" id="day-display">Special title treatment</h5>
                                    <p class="card-text">Temp:</p>
                                    <p class="card-text">Wind:</p>
                                    <p class="card-text">Humidity:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <ol>
                                    <li>Temp</li>
                                    <li>Wind</li>
                                    <li>Humidity</li>
                                </ol>
                            </div>
                            <div class="col">
                                <ol>
                                    <li>Temp</li>
                                    <li>Wind</li>
                                    <li>Humidity</li>
                                </ol>
                            </div>
                            <div class="col">
                                <ol>
                                    <li>Temp</li>
                                    <li>Wind</li>
                                    <li>Humidity</li>
                                </ol>
                            </div>
                            <div class="col">
                                <ol>
                                    <li>Temp</li>
                                    <li>Wind</li>
                                    <li>Humidity</li>
                                </ol>
                            </div>
                            <div class="col">
                                <ol>
                                    <li>Temp</li>
                                    <li>Wind</li>
                                    <li>Humidity</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./Assets/js/script.js"></script>

</html>
