<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header class="p-2 text-center bg-color">
        <h1>Weather Dashboard</h1>
    </header>
<main>
<section>
    
    <div style="padding-left:10px;">
        <div class="row">
                <div class="card">
                    <div class="card-body">
                        <form id="search-form" class="form w-100">
                            <h2 class="card-title">Search for a City:</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-search" aria-describedby="emailHelp"
                                placeholder="Chicago">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="search-btn">Submit</button>
                        </form>
                    </div>
                </div>
        </section>
</main>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
        <script src="./Assets/js/script.js"></script>
    </body>
    
    </html>
