<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/index.css">
</head>

<body>
    <header class="p-2 text-center bg-color">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div>
            <div class="row">
                <div class="col-3">
                    <section>
                        <form class="container-one" id="search">
                            <div class="form-group">
                                <label for="text" id="city" ><strong>Search for a City:</strong></label>
                                <input type="text" class="form-control" id="user-form" placeholder="Chicago">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="search">Submit</button>
                            <a class='dropdown-trigger btn' href='#' data-target='historyBtns'>Previous Searches</a>
                            <ul id="historyBtns" class="dropdown-content"></ul>  
                        </form>
                    </section>
                </div>
                <tbody id="repo-table" class="mx-auto text-center"></tbody>

                <div class="col-9">
                    <section>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body display">
                                        <h1><span id="city-name"></span></h1>
                                        <p class="card-text" id="city-temp"></p>
                                        <p class="card-text" id="wind-temp"></p>
                                        <p class="card-text" id="humidity-temp"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                         <div class="container">
                             <h3>5-Day Forecast:</h3>
                            <div class="row">
                                <div class="col">
                                    <ul>
                                        <li>Temp:</li>
                                        <li>Wind:</li>
                                        <li>Humidity:</li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <ul>
                                        <li>Temp:</li>
                                        <li>Wind:</li>
                                        <li>Humidity:</li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <ul>
                                        <li>Temp:</li>
                                        <li>Wind:</li>
                                        <li>Humidity:</li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <ul>
                                        <li>Temp:</li>
                                        <li>Wind:</li>
                                        <li>Humidity:</li>
                                    </ul>
                                </div>
                                <div class="col">
                                    <ul>
                                        <li>Temp:</li>
                                        <li>Wind:</li>
                                        <li>Humidity:</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </main>

    <script src="./Assets/js/display.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
